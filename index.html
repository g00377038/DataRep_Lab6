<html>
    <body>
        <h1>Welcome to my website!</h1>

        <!--create form to get Name information-->
        <form action="/name" method="GET">
            First Name:
            <br>
            <!--create input text box-->
            <input type="text" name="firstName" value="Martin">
            <br>
            Last Name:
            <br>
            <input type="text" name="lastName" value="Lynch">
            <br>
            <!--create "Submit" button-->
            <input type="submit" value="Add Name">
        </form>

        <h3>Post Method</h3>
        <form action="/name" method="POST">
            First Name:
            <br>
            <input type="text" name="firstName" value="Martin">
            <br>
            Last Name:
            <br>
            <input type="text" name="lastName" value="Lynch">
            <br>
            <input type="submit" value="Add Name">
        </form>

    </body>
</html>
